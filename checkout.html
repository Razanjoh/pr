<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333333;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    
    <form action="/process_payment" method="post">
        <label for="name">اسمك:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">بريدك الإلكتروني:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="card_number">رقم البطاقة:</label>
        <input type="text" id="card_number" name="card_number" required><br><br>
        
        <label for="expiry_date">تاريخ انتهاء الصلاحية:</label>
        <input type="text" id="expiry_date" name="expiry_date" required><br><br>
        
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>
        
        <input type="submit" value="أكد الدفع">
    </form>
</body>
</html>
